version: "3.8"

services:
  app:
    # O "." indica que a imagem do Docker será construida no Diretório atual
    build: .
    # /bin/sh eu acesso o cmd do linux
    command: /bin/sh -c "npm install && npm start"
    # Mapeia a porta 5000 do container para a porta 5000 da máquina
    ports:
      - "5000:5000"
    # Monta o diretório atual da maquina host no diretório /usr/app dentro do container
    volumes:
      - .:/usr/app
    # Indica que o serviço app depende do serviço db
    depends_on:
      - db
  db:
    image: mysql:8.0
    # Configura o container para reiniciar automaticamente caso ele pare
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vio_arthur
      # Mapeia a porta 3306 do container para a porta 3306 da máquina
    ports:
      - "3309:3309"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  db_data:
